<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout - Product 1</h1>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>

            <input type="submit" value="Pay Now">
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Basic validation (you can enhance this as needed)
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var expiry = document.getElementById("expiry").value;
            var cvv = document.getElementById("cvv").value;

            if (name.trim() === '' || email.trim() === '' || cardNumber.trim() === '' || expiry.trim() === '' || cvv.trim() === '') {
                alert("Please fill in all fields.");
            } else {
                // Perform payment processing here (you can replace this with your actual payment processing logic)
                alert("Payment successful. Thank you!");
                // Redirect to a thank you page or any other appropriate action
                window.location.href = "thankyou.html";
            }
        });
    </script>
</body>
</html>
